version: '3'

tasks:
  publish:
    desc: 'Builds and publishes the production Docker image'
    cmds:
      - cmd: "pnpm np --no-cleanup --no-tests --no-publish --no-release-draft --yolo --message 'chore: v%s'"
        silent: true
      - cmd: docker buildx create --name nginx-builder --use
        silent: true
      - cmd: docker buildx build --platform linux/amd64 -t tale.me/library/nginx-backend:$(git tag --sort=-v:refname | cut -c 2- | head -n 1) --push --build-arg BUILD_DATE=$(date --rfc-3339=date) --build-arg VERSION=$(git tag --sort=-v:refname | cut -c 2- | head -n 1) --build-arg GIT_STATE=$(git rev-parse HEAD) .
        silent: false
      - defer: docker buildx rm nginx-builder
        silent: true
